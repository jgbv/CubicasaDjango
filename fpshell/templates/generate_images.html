<!DOCTYPE html>
<html>
<head>
    <title>Generate Image</title>
    {% include 'page_headers.html' %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col colbody">
                <h1>Generate Image</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Generate</button>
                </form>
                {% if generated_image %}
                    <h2>Generated Image:</h2>
                    <img src="{{ generated_image.url }}" alt="Generated Image">
                {% endif %}
            </div>
        </div>
    </div>
    
</body>
</html>
